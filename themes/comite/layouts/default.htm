description = "default layout"

[session]
security = "all"
==
<!DOCTYPE html>
{% component 'session' %}

<html>
    <head>
        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/icon.png'|theme }}">
        <link href="{{ 'assets/dist/css/app.css'|theme }}" rel="stylesheet">
        {% styles %}
    </head>


    <body>

        <div id="layout-container">

            <!-- Header -->
            <header id="layout-header">
                {% partial 'header' %}
            </header>

            <!-- Content -->
            <div id="layout-content" class="container pt-5">
                <div class="row">
                    {% page %}
                    {% partial 'sidebar' %}
                </div>
            </div>

            <!-- Footer -->
            <div id="layout-footer">
                {% partial 'footer' %}
            </div>

        </div>
        

        <!-- Scripts -->
        <script src="{{ 'assets/dist/js/app.js'|theme }}"></script>
        {% framework extras %}
        {% scripts %}

    </body>

</html>
