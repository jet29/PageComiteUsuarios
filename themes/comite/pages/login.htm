title = "login"
url = "/login"
layout = "default"
is_hidden = 0

[account]
redirect = "home"
paramCode = "code"
forceSecure = 0
requirePassword = 0
==

<div class="col-md-1"></div>
<div class="col-md-7">
    
    <div class="row">

        <div class="col-md-12">
            <p class="h3 text-base-blue font-weight-bold">Inicio de sesi칩n</p>

            {{ form_ajax('onSignin') }}

                <div class="form-group sign-in-input">
                    <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
                    <input
                        name="login"
                        type="text"
                        class="form-control"
                        id="userSigninLogin"
                        placeholder="Ingresa tu {{ loginAttributeLabel|lower }}" />
                </div>

                <div class="form-group sign-in-input">
                    <label for="userSigninPassword">Contrase침a</label>
                    <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="userSigninPassword"
                        placeholder="Ingresa tu contrase침a" />
                </div>

                {% if rememberLoginMode == 'ask' %}
                <div class="form-group">
                    <div class="checkbox">
                    <label><input name="remember" type="checkbox" value="1">Permanecer conectado</label>
                    </div>
                </div>
                {% endif %}

                <button type="submit" class="btn btn button-blue">Iniciar Sesi칩n</button>

            {{ form_close() }}
        </div>
        
    </div>

</div>
